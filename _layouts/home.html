<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>{{ page.title }} | {{ site.title }}</title>
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
        rel="stylesheet"
    >
    <link
        rel="stylesheet"
        href="{{ site.baseurl }}/style.css"
    >
</head>

<body>
    <header>
        <nav>
            <div class="logo"><a href="{{ site.baseurl }}/"><img
                        src="{{ site.baseurl }}/public/img/Logga-3.png"
                        alt="Release & Heal logga"
                        style="max-height:200px; border-radius:12px; vertical-align:middle;"
                    ></a></div>
            <button
                class="nav-toggle"
                aria-label="Öppna meny"
                onclick="document.querySelector('.nav-links').classList.toggle('open')"
            >
                <svg
                    class="nav-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    width="38"
                    height="38"
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                >
                    <path
                        d="M20 7L4 7"
                        stroke="#7c5c3e"
                        stroke-width="1.5"
                        stroke-linecap="round"
                    ></path>
                    <path
                        d="M20 12L4 12"
                        stroke="#7c5c3e"
                        stroke-width="1.5"
                        stroke-linecap="round"
                    ></path>
                    <path
                        d="M20 17L4 17"
                        stroke="#7c5c3e"
                        stroke-width="1.5"
                        stroke-linecap="round"
                    ></path>
                </svg>
            </button>
            <ul class="nav-links">
                <li><a
                        href="{{ site.baseurl }}/"
                        class="nav-link"
                    >Hem</a></li>
                <li><a
                        href="{{ site.baseurl }}/om-mig/"
                        class="nav-link"
                    >Om mig</a></li>
                <li><a
                        href="{{ site.baseurl }}/tjanster/"
                        class="nav-link"
                    >Tjänster</a></li>
                <li><a
                        href="{{ site.baseurl }}/bokning/"
                        class="nav-link"
                    >Boka tid</a></li>
            </ul>
        </nav>
        <div
            class="hero"
            id="home"
        >
            <h1>{{ page.title }}</h1>
            <p>{{ site.description }}</p>
            {% if page.url != '/bokning/' and page.url != '/bokning/index.html' %}
            <a
                href="{{ site.baseurl }}/bokning/"
                class="cta"
            >Boka tid</a>
            {% endif %}
        </div>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; 2025 {{ site.title }}. Alla rättigheter förbehållna.</p>
        <p style="display:flex;justify-content:center;align-items:center;gap:24px;flex-wrap:wrap;">
            <a
                href="https://www.facebook.com/releaseandhealemotionalfreedom"
                target="_blank"
                rel="noopener"
                style="color:#7c5c3e;text-decoration:none;display:flex;align-items:center;gap:8px;font-size:1.12em;"
            >
                <svg
                    width="22"
                    height="22"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    style="vertical-align:middle;"
                >
                    <path
                        d="M22 12C22 6.477 17.523 2 12 2S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.877v-6.987h-2.54V12h2.54V9.797c0-2.507 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.632.771-1.632 1.562V12h2.773l-.443 2.89h-2.33v6.987C18.343 21.128 22 16.991 22 12z"
                        fill="#4267B2"
                    />
                </svg>
                Facebook
            </a>
            <a
                href="https://www.instagram.com/erietzheladig"
                target="_blank"
                rel="noopener"
                style="color:#7c5c3e;text-decoration:none;display:flex;align-items:center;gap:8px;font-size:1.12em;"
            >
                <svg
                    width="22"
                    height="22"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    style="vertical-align:middle;"
                >
                    <path
                        d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2zm0 1.5A4.25 4.25 0 0 0 3.5 7.75v8.5A4.25 4.25 0 0 0 7.75 20.5h8.5A4.25 4.25 0 0 0 20.5 16.25v-8.5A4.25 4.25 0 0 0 16.25 3.5h-8.5zm4.25 3.25a5.25 5.25 0 1 1 0 10.5 5.25 5.25 0 0 1 0-10.5zm0 1.5a3.75 3.75 0 1 0 0 7.5 3.75 3.75 0 0 0 0-7.5zm5.25.75a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
                        fill="#E1306C"
                    />
                </svg>
                Instagram
            </a>
        </p>
    </footer>
    <script>
        // Markera aktiv meny
        const links = document.querySelectorAll('.nav-link');
        const path = window.location.pathname.replace(/\/$/, '');
        links.forEach(link => {
            const href = link.getAttribute('href').replace(/\/$/, '');
            if (href === path || (href === '/' && path === '/')) {
                link.classList.add('selected');
            } else {
                link.classList.remove('selected');
            }
        });

        // Stäng menyn vid klick utanför
        document.addEventListener('click', function (e) {
            const navLinks = document.querySelector('.nav-links');
            const navToggle = document.querySelector('.nav-toggle');
            if (navLinks && navLinks.classList.contains('open')) {
                if (!navLinks.contains(e.target) && !navToggle.contains(e.target)) {
                    navLinks.classList.remove('open');
                }
            }
        });
    </script>
</body>

</html>
